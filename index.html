<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    
    <header class="bg-success text-white p-4 mb-3" id="header">
        <div class="container">
            <h1 id="header-title">List Items</h1>
        </div>
    </header>

    <section class="container" id="body-section">
        <div class="card card-body">
            <h2 class="title">Add Items</h2>
            <form action="#" class="form-inline mb-3">
                <input type="text" name="item" id="item" class="form-control mr-2">
                <input type="submit" value="Submit" class="btn btn-success mt-2">
            </form>
            <h2 class="title">Items</h2>
            <ul class="list-group" id="items">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
            <br>
            <button class="btn btn-info btn-block" id="button">Click here</button>
            <br>
            <div id="output"></div>
            <div style="height: 150px; width: 250px; background-color: #f4f4f4;" id="box">Hello</div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="dom1.js"></script>
    <script src="dom2.js"></script>
    <script src="dom3.js"></script>
</body>
</html>
